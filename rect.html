<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>SVG - Rect</title>
    </head>
    <body>
        <svg width="300" height="200" style="background:#A9F5A9;">
            <rect x="54" y="21" id="red" width="100" height="100" fill="red" stroke="red" stroke-width="1.5" opacity="0.6"></rect>
            <rect x="89" y="49" id="blue" width="100" height="100" fill="blue" stroke="blue" stroke-width="1.5" opacity="0.6"></rect>
            <rect x="128" y="78" width="100" height="100" fill="black" stroke="black" stroke-width="1.5" opacity="0.6"></rect>
        </svg>
    </body>
</html>
